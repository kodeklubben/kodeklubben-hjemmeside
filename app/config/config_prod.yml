monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        console:
            type:  console

doctrine:
    dbal:
        path: "%kernel.root_dir%/data/prod.db"
        driver: pdo_sqlite
        host: localhost
        port: null
        dbname: "%kernel.root_dir%/data/prod.db"
        user: "%database_user%"
        password: "%database_password%"
        charset: UTF8
